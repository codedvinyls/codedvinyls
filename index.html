    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
            background-color: #000000;
            color: #FFD700;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Logo Section */
        .logo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #FFD700;
            padding: 3rem 2rem;
        }

        /* Logo Container with Golden Ratio */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.8rem;
            position: relative;
            z-index: 1;
        }

        .logo-symbol {
            width: 140px;
            height: 140px;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.3));
            animation: rotate360 20s linear infinite;
        }

        .logo-symbol:hover {
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.5));
            animation: rotate360 10s linear infinite;
        }

        /* 360도 회전 애니메이션 */
        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo-wordmark {
            width: 480px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.2));
            transition: all 0.4s ease;
        }

        .logo-wordmark:hover {
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.4));
        }

        /* Grid Section */
        .grid-section {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1px;
            background-color: #FFD700;
        }

        .grid-item {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: #FFD700;
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 215, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        .grid-item:hover {
            background-color: #0a0a0a;
            transform: scale(1.02);
        }

        .grid-item-title-en {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.15rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .grid-item-title-ko {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .grid-item:hover .grid-item-title-en {
            transform: translateY(-5px);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .grid-item:hover .grid-item-title-ko {
            opacity: 1;
            transform: translateY(5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                gap: 1.2rem;
            }

            .logo-symbol {
                width: 100px;
                height: 100px;
            }

            .logo-wordmark {
                width: 340px;
            }

            .grid-section {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }

            .grid-item-title-en {
                font-size: 1.2rem;
            }

            .grid-item-title-ko {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .logo-section {
                padding: 2rem 1rem;
            }

            .logo-container {
                gap: 1rem;
            }

            .logo-symbol {
                width: 80px;
                height: 80px;
            }

            .logo-wordmark {
                width: 280px;
            }

            .grid-item-title-en {
                font-size: 1rem;
            }

            .grid-item-title-ko {
                font-size: 0.8rem;
            }
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            animation: fadeIn 1s ease-out;
        }

        .grid-item {
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
        }

        .grid-item:nth-child(1) { animation-delay: 0.1s; }
        .grid-item:nth-child(2) { animation-delay: 0.2s; }
        .grid-item:nth-child(3) { animation-delay: 0.3s; }
        .grid-item:nth-child(4) { animation-delay: 0.4s; }
    </style>
